# Pass the class name exactly as seen in 'hyprctl clients'
#bind = SUPER, A, exec, ~/.config/hypr/scripts/cycle_class.sh Alacritty
bind = $mainMod, A, exec, ~/junk/scripts/cycle.sh Alacritty 
bind = SUPER, E, exec, hyprctl clients -j | jq -r '[.[] | select(.class == "Alacritty")] | . as $list | (([index(.[] | select(.focusHistoryID == 0))] | first) + 1) % length as $next | $list[$next].address' | xargs -I {} hyprctl dispatch focuswindow address:{}
# Cycle through most recently used windows on current workspace
bind = $mainMod, j, cyclenext, mru type:tiled
bind = $mainMod, k, cyclenext, prev mru type:tiled

# kanata emergency shutdown
bind = SUPER SHIFT, ESCAPE, exec, systemctl --user stop kanata.service

bind = $mainMod, R, exec, export LC_ALL=C && rofi -show drun
