animations {
	enabled = 0
}

general {
    # Increase the thickness (3-5 is usually "bold" enough)
    border_size = 4 

    # Set the active border color to a bright, solid red
    # Format is rgba(RRGGBBAA) or hex (RRGGBB)
#    col.active_border = rgba(ff0000ee) 
    col.active_border = rgba(ff00ffee) 

    # Optional: Set the inactive border to something subtle 
    # so the red one "pops" even more
    col.inactive_border = rgba(595959aa)

    # Ensure there's no gap between windows if you want maximum visibility
    gaps_in = 5
    gaps_out = 10
}

decoration {
    #rounding = 10

    # Modern Shadow Syntax (v0.4+)
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(ff000066)      # Active window red glow
        color_inactive = rgba(00000000) # No glow for inactive windows
    }

    # Optional: Dimming inactive windows helps the red pop
    dim_inactive = true
    dim_strength = 0.2
}

